<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ==== CSS ====-->
    <link rel="stylesheet" href="style.css" />

    <!-- ==== Boxicons CSS ====-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Sidebar</title>
  </head>
  <body>
    <!-- ==== Side bar ====-->
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <!--<span class="image">
            <img src="logo.png" alt="" />
          </span>-->

          <div class="text header-text">
            <span class="name">Sidebar.star</span>
            <span class="profession">web developer</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle rotate"></i>
      </header>

      <div class="menu-bar">
        <ul class="menu">
          <li class="search-box">
            <a href="#">
              <i class="bx bx-search icon"></i>
              <input type="text" name="" id="" placeholder="Search..." />
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class="bx bx-food-menu icon"></i>
              <span class="text nav-text">RPS Mahasiswa</span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class="bx bx-book icon"></i>
              <span class="text nav-text">Reporting</span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class="bx bx-desktop icon"></i>
              <span class="text nav-text">Monitoring</span>
            </a>
          </li>
        </ul>

        <div class="bottom-content">
          <li class="nav-links">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Log out</span>
            </a>
          </li>
        </div>
      </div>
    </nav>

    <!-- ==== konten dashboard ====-->
    <section class="home">
      <div class="text">Dashboard</div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
